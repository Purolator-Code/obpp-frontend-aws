<div class="acct-summ-tbl col-md-12">
    <ul ngbNav class="nav nav-tabs no-print" [activeId]="activeIdString" role="tablist">
        <li class="nav-item mx-1 float-end" [ngbNavItem]="link.fragment" *ngFor="let link of links">
            <a ngbNavLink class="nav-link" (click)="updateActiveId(link.fragment)" routerLink="{{link.fragment}}" role="tab">{{ link.title | translate }}</a>
        </li>
    </ul>
</div>
